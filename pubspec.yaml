name: oneflutter
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  cloud_firestore: ^4.15.10
  firebase_core: ^2.27.2
  firebase_auth: ^4.18.0
  firebase_analytics: ^10.9.0
  firebase_crashlytics: ^3.4.20
  intl: ^0.19.0
  logger: ^2.2.0
  flutter_native_splash: ^2.4.0
  shared_preferences: ^2.2.2
  image_picker: ^1.0.8
  firebase_storage: ^11.7.1
  font_awesome_flutter: ^10.7.0
  google_fonts: ^6.2.1
  fluttertoast: ^8.2.5
  flutter_svg: ^1.0.3
  email_validator: ^2.0.1

flutter_native_splash:
  color: "42a5f5"
  image: assets/splash.jpg
  image_dark: assets/splash.jpg
  ios: true
  android: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - images/splash.jpg

  fonts:
    - family: NotoSerif
      fonts:
        - asset: assets/fonts/NotoSerif-Regular.ttf
        - asset: assets/fonts/NotoSerif-Bold.ttf
          weight: 700
